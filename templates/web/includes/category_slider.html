
{% for category in subcategories %}
<div class="category-item zoomscal-hov">
    <a href="{% url 'products:shop' %}?category={{category.slug}}" class="category-link clr-none">
        <div class="zoom-scal zoom-scal-nopb rounded-0"><img class="rounded-0 blur-up lazyload" data-src="{{category.image.url}}" src="{{category.image.url}}" alt="{{category.title}}" title="{{category.title}}"width="365" height="365" /></div>
        <div class="details text-center">
            <h4 class="category-title mb-0">{{category.title}}</h4>
            <p class="counts">{{category.get_product_count}}  Items</p>
        </div>
    </a>
</div>
{% endfor%}
